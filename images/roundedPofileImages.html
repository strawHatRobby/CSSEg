    border-radius: 1000px;

    color: red;
}
</style>

<body>
    <h1>Rounded Image Example</h1>
    <img class="rounded-image" src="https://bit.ly/fcc-relaxing-cat" alt="a cute image of a cat">
    <h3>Secret is Border with 0px and max radius</h3>
    <h4>Instead of px or em, set it to 100% for compatibility with all sizes</h4>
